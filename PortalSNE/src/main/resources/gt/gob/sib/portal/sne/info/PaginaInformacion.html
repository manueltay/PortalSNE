<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-css-layout style-name="tiles" responsive size-full>
   <vaadin-css-layout style-name="tile full">
    <vaadin-css-layout style-name="tile-content padding" width-full>
     <vaadin-label style-name="title" width-full height="24px" plain-text _id="tituloPagina">
       Videos 
     </vaadin-label>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-css-layout style-name="row" width-full>
    <vaadin-css-layout style-name="tile quarter">
     <vaadin-css-layout style-name="tile-content padding" width-full>
      <vaadin-accordion _id="listVideo"></vaadin-accordion>
     </vaadin-css-layout>
    </vaadin-css-layout>
    <vaadin-css-layout style-name="tile three-quarters">
     <vaadin-css-layout style-name="tile-content padding" width-full _id="content"></vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
  </vaadin-css-layout>
 </body>
</html>
