<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-horizontal-layout style-name="app-shell" spacing="false" responsive size-full>
   <vaadin-css-layout style-name="navigation-bar-container" width="280px" height-full _id="navBarContainer">
    <vaadin-css-layout style-name="navigation-bar" size-full>
     <vaadin-label style-name="logo" width-full plain-text>
       Portal SNE 
     </vaadin-label>
     <vaadin-button icon="fonticon://Vaadin-Icons/e7b3" style-name="menu borderless" plain-text _id="menuButton">
       Menu 
     </vaadin-button>
     <vaadin-css-layout style-name="navigation" width-full _id="menu"></vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-vertical-layout style-name="content-container" spacing="false" size-full margin="false" :expand>
    <vaadin-horizontal-layout style-name="padding-right padding-bottom padding-left title-header" _id="header">
     <vaadin-button icon="fonticon://Vaadin-Icons/e7ad" style-name="display-menu-button" plain-text _id="btnMenu">
       Portal SNE 
     </vaadin-button>
    </vaadin-horizontal-layout>
    <vaadin-css-layout style-name="top-content" size-full _id="content" :expand></vaadin-css-layout>
   </vaadin-vertical-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
